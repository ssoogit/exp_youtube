<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>
    <!-- 헤더 부분 -->
    <header class="header">

        <div class="left-section">
            <img class="var-menu" src="assets/icons/hamburger-menu.svg">
            <a href="index.html">
                <img class="youtube-logo" src="assets/icons/youtube-logo.svg">
            </a>
        </div>

        <div class="middle-section">
            <input class="search-bar" type="search" placeholder="검색">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search.svg">
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="assets/icons/voice-search-icon.svg">
                <div class="tooltip">음성으로 검색</div>
            </button>
            
        </div>

        <div class="right-section">
            <img class="upload-icon" src="assets/icons/upload.svg">
            <img class="apps-icon" src="assets/icons/youtube-apps.svg">
            <img class="alim-icon" src="assets/icons/notifications.svg">
            <img class="user-icon" src="assets/images/avatars/avatar-1.png">
        </div>
    </header>

    <nav class="sidebar">
        <div class="sidebar-link">
            <a href="#">
                <img class="home-icon" src="assets/icons/home.svg">
                <div >홈</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="#">
                <img class="home-icon" src="assets/icons/explore.svg">
                <div>shorts</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="#">
                <img class="home-icon" src="assets/icons/originals.svg">
                <div></div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="#">
                <img class="home-icon" src="assets/icons/home.svg">
                <div>home</div>
            </a>
        </div>
    </nav>
    <script src="Script.js"></script>
</body>
</html>
